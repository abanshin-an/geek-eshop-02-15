<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<!--${tabname}( nameFilter=${param.nameFilter}, minPriceFilter=${param.minPriceFilter}, maxPriceFilter=${param.maxPriceFilter}, page=${param.num}, size=${param.size}, sort=${column}, dir=${#strings.equals(param.dir,'asc')} ? 'desc': 'asc')-->
<div th:fragment="sort_header_ext(column)" >
    <i th:if="${!#strings.equals(column,param.sort)}" class="fa fa-sort"></i>
    <i th:if="${#strings.equals(column,param.sort) && #strings.equals(param.dir,'desc')}"
       class="fa fa-sort-down"></i>
    <i th:if="${#strings.equals(column,param.sort) && #strings.equals(param.dir,'asc')}" class="fa fa-sort-up"></i>
</div>

<th scope="col" th:fragment="sort_header_user (header, column)">[[${header}]]
    <a th:href="@{/user(page=${param.page}, size=${param.size}, usernameFilter=${param.usernameFilter},
                                sortField=${column})}">
        <i class="fa fa-sort-down"></i>
    </a>
</th>

<th scope="col" th:fragment="sort_header (table, header, column)">[[${header}]]
    <a th:href="@{/${table}(page=${param.page}, size=${param.size}, sortField=${column})}">
        <i th:if="${!#strings.equals(column,param.sort)}" class="fa fa-sort"></i>
        <i th:if="${#strings.equals(column,param.sort) && #strings.equals(param.dir,'desc')}"
           class="fa fa-sort-down"></i>
        <i th:if="${#strings.equals(column,param.sort) && #strings.equals(param.dir,'asc')}" class="fa fa-sort-up"></i>
    </a>
</th>


</html>
